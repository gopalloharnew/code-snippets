<!DOCTYPE html>
<html lang="en" data-color-scheme="dark" data-theme="device">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
    <link rel="stylesheet" href="css/code-wraper.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- prism -->
    <link rel="stylesheet" href="css/prism/prism.css" />

    <!-- scripts -->
    <script src="js/script.js" type="module"></script>

    <!-- title -->
    <title>Code Snippets</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <a href="./" class="accessibility-border"
        ><span class="brand-icon icon"></span>Code Snippets</a
      >
    </header>

    <!-- nav -->
    <nav class="flex align-center justify-center">
      <div class="nav-content-wraper flex align-center">
        <button
          class="nav-toggle-button accessibility-border flex-column align-center"
          title="toggle-nav"
          type="button"
        >
          <span></span><span></span><span></span>
        </button>
        <div class="nav-option-height-grid">
          <ul class="nav-option-wraper flex align-center">
            <li class="nav-option">
              <a href="#" class="accessibility-border current-page">Home</a>
            </li>
            <li class="nav-option">
              <a href="#" class="accessibility-border">html</a>
            </li>
            <li class="nav-option">
              <a href="#" class="accessibility-border">css</a>
            </li>
            <li class="nav-option">
              <a href="#" class="accessibility-border">javascript</a>
            </li>
            <li class="nav-option">
              <a href="#" class="accessibility-border">About</a>
            </li>
          </ul>
        </div>

        <div class="action-button-wraper">
          <!-- theme -->
          <div class="theme-button-wraper flex">
            <button
              class="theme-button accessibility-border"
              type="button"
              title="switch to Dark Theme"
              data-theme-button="dark"
            >
              <span class="icon"></span>
            </button>
            <button
              class="theme-button accessibility-border"
              type="button"
              title="switch to Device Theme"
              data-theme-button="device"
            >
              <span class="icon"></span>
            </button>
            <button
              class="theme-button accessibility-border"
              type="button"
              title="switch to Light Theme"
              data-theme-button="light"
            >
              <span class="icon"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- main -->
    <main class="main">
      <div class="wraper">
        <div class="search-wraper">
          <input
            type="search"
            name="search"
            title="search"
            id="search-input"
            class="accessibility-border search-input"
          />
        </div>
        <ul class="snippets-wraper"></ul>
        <dialog data-code-dialog data-color-scheme="dark" class="code-dialog">
          <div class="code-wraper flex-column">
            <div class="code-toolbar flex">
              <span class="code-snippet-title"></span>
              <div class="code-toolbar-action-button-wraper flex">
                <button
                  type="button"
                  class="accessibility-border copy-code-button"
                  title="copy code"
                >
                  <span class="copy-icon icon"></span>Copy
                </button>
                <button
                  type="button"
                  class="accessibility-border close-dialog-button"
                  title="close dialog"
                >
                  <span class="cancel-icon icon"></span>
                </button>
              </div>
            </div>
            <pre
              class="accessibility-border"
            ><code class="code-element language-html language-js language-css"></code></pre>
          </div>
        </dialog>
      </div>
    </main>
  </body>
</html>
